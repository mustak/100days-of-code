<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML5, CSS3 and Javascript</p>
    </header>

    <main>
      <aside>
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>PLAYER 1</h2>
              <h3>&lt;player-name&gt;</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>PLAYER 2</h2>
              <h3>&lt;player-name&gt;</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won, <span>&lt;player-name&gt;</span>!</h3>
          <p>Click &quot;Start New Game&quot; above, to start a new game.</p>
        </article>

        <p>
          Its your turn <span id="active-player-name">&lt;player-name&gt;</span>
        </p>

        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
